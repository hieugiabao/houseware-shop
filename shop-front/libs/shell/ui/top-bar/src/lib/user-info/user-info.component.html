<div class="flex flex-row h-full content-center">
  <div class="gap-2 flex flex-row pr-4 border-gray-400 border-r-[1px]">
    <span class="relative h-[35px]">
      <input
        type="text"
        pInputText
        autofocus
        class="p-inputtext-sm rounded-3xl h-full px-4 border-2 focus:outline-blue-200"
        placeholder="Search here..."
      />
      <button
        type="button"
        pButton
        icon="pi pi-search"
        class="absolute w-9 rounded-r-3xl top-0 bottom-0 right-0 bg-gray-200 hover:bg-gray-300"
      ></button>
    </span>
    <button
      pButton
      icon="pi pi-shopping-cart"
      class="relative hover:bg-gray-300 text-xl h-[35px] px-2 rounded-[4px]"
    >
      <span
        class="absolute top-[-2px] right-[-6px] w-4 h-4 bg-blue-600 font-semibold text-xs text-white rounded-full"
        >4</span
      >
    </button>
    <button
      pButton
      icon="pi pi-bell"
      class="relative hover:bg-gray-300 text-xl h-[35px] px-2 rounded-[4px]"
    >
      <span
        class="absolute top-[-2px] right-[-2px] w-4 h-4 bg-blue-600 font-semibold text-xs text-white rounded-full"
        >4</span
      >
    </button>
  </div>
  <div class="border-r-[1px] border-gray-400 px-4">
    <button pButton class="h-[35px] rounded-[4px] hover:bg-gray-300">
      <img
        src="/assets/images/user.png"
        alt="user-image"
        class="h-full inline-block rounded-sm"
      />
      <span class="text-sm px-1">{{ 'thomas tuchel' | titlecase }}</span>
    </button>
  </div>
  <div class="pl-4">
    <button
      pButton
      class="bg-gray-200 w-[35px] leading-8 h-[35px] rounded-[4px] text-xl hover:bg-gray-300"
      type="button"
      icon="pi pi-align-right"
      iconPos="left"
    ></button>
  </div>
</div>
