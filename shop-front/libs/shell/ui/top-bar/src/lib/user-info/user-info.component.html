<div class="flex flex-row h-full content-center">
  <div class="gap-2 flex flex-row pr-4 border-gray-400 border-r-[1px]">
    <a
      routerLink="/cart"
      class="relative text-xl h-[35px] px-2 rounded-[4px] flex items-center justify-center cursor-pointer"
    >
      <i class="pi pi-shopping-cart"></i>
      <span
        class="absolute top-0 right-0 w-[15px] h-[15px] bg-blue-600 text-xs text-white rounded-full text-center"
        >{{ totalItems$ | async }}</span
      >
    </a>
    <div
      class="relative text-xl h-[35px] px-2 rounded-[4px] flex items-center justify-center cursor-pointer"
    >
      <i class="pi pi-bell"></i>
      <span
        class="absolute top-0 right-0 w-[15px] h-[15px] bg-blue-600 text-xs text-white rounded-full text-center"
        >0</span
      >
    </div>
  </div>
  <div class="pl-4">
    <div *ngIf="haveToken; else noUser">
      <div
        class="h-[35px] rounded-[4px] cursor-pointer"
        *ngIf="currentUser$ | async as user; else skeleton"
        (click)="menu.toggle($event)"
      >
        <img
          src="/assets/images/user.png"
          alt="user-image"
          class="h-full inline-block rounded-sm"
        />
        <span class="text-sm px-1">{{ user.name | titlecase }}</span>
        <p-menu #menu [popup]="true" [model]="items"></p-menu>
      </div>
      <ng-template #skeleton>
        <div class="flex flex-row items-center">
          <p-skeleton
            width="35px"
            height="35px"
            borderRadius="100rem"
          ></p-skeleton>
          <p-skeleton width="30px" height="10px" class="pl-1"></p-skeleton>
        </div>
      </ng-template>
    </div>
    <ng-template #noUser>
      <i class="pi pi-user"></i>
      <span class="text-sm leading-normal">
        <a
          routerLink="/login"
          class="px-1 border-r-[1px] border-r-gray-600 hover:underline"
          >Login</a
        >
        <a routerLink="/register" class="pl-1 hover:underline">Register</a>
      </span>
    </ng-template>
  </div>
</div>
