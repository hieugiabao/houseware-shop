<div class="profile">
  <section class="section">
    <h1>Profile</h1>
  </section>
  <section class="section">
    <div class="section__top">
      <h4 class="section__top__title">Personal details</h4>
      <button
        class="section__top__btn"
        [className]="!showFormPersonalDetails ? '' : 'hidden'"
        (click)="toggleFormPersonalDetails()"
      >
        Edit
      </button>
      <button
        class="section__top__btn"
        [className]="showFormPersonalDetails ? '' : 'hidden'"
        (click)="toggleFormPersonalDetails()"
      >
        Cancel
      </button>
    </div>
    <div class="section__content">
      <form [formGroup]="formPersonalDetails" class="form">
        <div [className]="!showFormPersonalDetails ? '' : 'hidden'">
          <p>{{ formPersonalDetails.value.name }}</p>
          <p>{{ formPersonalDetails.value.email }}</p>
          <p>{{ formPersonalDetails.value.telephone }}</p>
        </div>
        <div
          class="show_form"
          [className]="showFormPersonalDetails ? '' : 'hidden'"
        >
          <div class="form__input">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" pInputText />
          </div>
          <div class="form__input">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" pInputText />
          </div>
          <div class="form__input">
            <label for="telephone" class="block">Telephone</label>
            <input
              id="telephone"
              type="tel"
              pInputText
              formControlName="telephone"
            />
          </div>
          <button
            pButton
            type="button"
            label="Save"
            class="p-button-secondary form__btn"
            [disabled]="!formPersonalDetails.dirty"
          ></button>
        </div>
      </form>
    </div>
  </section>
  <section class="section">
    <div class="section__top">
      <h4 class="section__top__title">Password</h4>
      <button
        class="section__top__btn"
        [className]="!showFormPassword ? '' : 'hidden'"
        (click)="toggleFormPassword()"
      >
        Change password
      </button>
      <button
        class="section__top__btn"
        [className]="showFormPassword ? '' : 'hidden'"
        (click)="toggleFormPassword()"
      >
        Cancel
      </button>
    </div>
    <div class="section__content">
      <form [formGroup]="formPassword" class="form">
        <div [className]="!showFormPassword ? '' : 'hidden'">
          <p>************</p>
        </div>
        <div class="show_form" [className]="showFormPassword ? '' : 'hidden'">
          <div class="form__input">
            <label for="currentPassword">Current password</label>
            <p-password
              type="password"
              id="currentPassword"
              formControlName="currentPassword"
              [toggleMask]="true"
              [feedback]="false"
            ></p-password>
          </div>
          <div class="form__input">
            <label for="newPassword">New password</label>
            <p-password
              type="password"
              id="newPassword"
              formControlName="newPassword"
              [toggleMask]="true"
            ></p-password>
          </div>
          <div class="form__input">
            <label for="telephone" class="block">Confirm password</label>
            <p-password
              type="password"
              id="passwordConfirmation"
              formControlName="passwordConfirmation"
              [toggleMask]="true"
              [feedback]="false"
            ></p-password>
          </div>
          <button
            pButton
            type="button"
            label="Save"
            class="p-button-secondary form__btn"
            [disabled]="!formPassword.invalid"
          ></button>
        </div>
      </form>
    </div>
  </section>
  <section class="section">
    <div class="section__top">
      <h4 class="section__top__title">Address</h4>
      <button class="section__top__btn">Edit</button>
    </div>
    <div class="section__content">
      <div></div>
    </div>
  </section>
</div>
