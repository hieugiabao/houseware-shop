<section class="flex mb-2 w-11/12 gap-8 items-end">
  <figure class="w-11/12">
    <img
      src="/assets/images/greet-thumbnail.png"
      alt="thumb"
      class="rounded-md w-full"
    />
  </figure>
  <div class="w-1/2 flex flex-col gap-5 mb-6">
    <h2 class="text-3xl text-gray-700 font-bold">{{ message }}</h2>
    <h3 class="text-sm text-gray-600 text-opacity-90">
      Thanks for visiting Houseware Shop. It was built with
      <a class="underline" target="_blank" href="https://nx.dev/"
        >Nx workspace</a
      >,
      <a href="https://tailwindcss.com" class="underline" target="_blank"
        >Tailwind CSS</a
      >,
      <a href="https://angular.io" class="underline" target="_blank">Angular</a>
      and
      <a href="https://laravel.com" class="underline" target="_blank">Laravel</a
      >. If you like my code, please give me a star
      <a
        href="https://github.com/hieugiabao/houseware-shop"
        target="_blank"
        class="text-blue-500"
        >on Github</a
      >.
    </h3>
    <span class="font-semibold w-1/3 !z-0 text-center">
      <button
        pButton
        pRipple
        label="Shop now"
        [routerLink]="['/shop']"
        class="w-full text-center p-button-secondary"
      ></button>
    </span>
  </div>
</section>
<section #another class="flex gap-3 h-[400px] py-4">
  <figure class="h-full relative">
    <img
      src="/assets/images/promo-1.webp"
      alt="promo-1"
      class="rounded-md h-full"
    />
    <div
      class="absolute bottom-0 left-0 right-0 bg-slate-800 h-24 rounded-b-md text-white p-3"
    >
      <h3 class="font-bold text-2xl">Type another message here</h3>
      <span class="text-xs"
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque,
        recusandae!</span
      >
    </div>
    <button
      pButton
      label="Shop now"
      icon="pi pi-arrow-right"
      iconPos="right"
      class="!absolute bottom-0 right-0 !bg-transparent !border-none !rounded-none !rounded-br-md hover:!bg-slate-600"
    ></button>
  </figure>
  <figure class="h-full relative">
    <img
      src="/assets/images/promo-2.webp"
      alt="promo"
      class="rounded-md h-full"
    />
    <div
      class="absolute bottom-2 left-2 right-2 bg-slate-800 h-20 rounded-md text-white p-3 flex flex-col items-center"
    >
      <span class="text-base font-semibold">{{
        'up to 70% off on accessories' | uppercase
      }}</span>
      <button
        pButton
        label="Shop now"
        icon="pi pi-arrow-right"
        iconPos="right"
        class="!bg-transparent !border-none hover:!bg-slate-600"
      ></button>
    </div>
  </figure>
  <figure class="relative">
    <img
      src="/assets/images/promo-3.webp"
      alt="promo"
      class="rounded-md h-full"
    />
    <div
      class="absolute bottom-2 left-2 right-2 bg-slate-800 rounded-md text-white p-3 flex flex-col items-center"
    >
      <span class="text-base font-semibold">{{
        'up to 30% off on accessories' | uppercase
      }}</span>
      <button
        pButton
        label="Shop now"
        icon="pi pi-arrow-right"
        iconPos="right"
        class="!bg-transparent !border-none hover:!bg-slate-600"
      ></button>
    </div>
  </figure>
</section>
