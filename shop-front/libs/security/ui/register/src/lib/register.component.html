<div
  class="w-[600px] min-h-[450px] bg-slate-50 rounded-sm p-8 bg-clip-border shadow-lg max-sm:max-w-[375px]"
>
  <section class="flex justify-center"><h2 class="">Logo here</h2></section>
  <section class="flex flex-col space-y-4 items-center shrink-1">
    <h4 class="text-4xl w-full text-center my-8">Register</h4>
    <p class="text-gray-600 text-sm w-4/5 font-medium">
      Please enter your details
    </p>
    <!-- <ng-container *ngIf="loginResponse$ | async as response">
      <span
        *ngIf="response.status === 'failure'"
        class="text-red-500 p-invalid w-4/5"
      >
        <small>{{ response.error }}</small>
      </span>
    </ng-container> -->
    <form
      [formGroup]="form"
      class="flex flex-col space-y-4 w-4/5"
      (ngSubmit)="submit()"
    >
      <label for="name" class="flex flex-col">
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input
            [class.p-invalid]="
              form.get('name')?.touched && !!form.get('name')?.errors
            "
            class="w-full"
            type="text"
            pInputText
            autocomplete="off"
            id="name"
            placeholder="Enter name"
            formControlName="name"
          />
        </span>
        <small
          class="p-invalid"
          *ngIf="form.get('name')?.touched && !!form.get('name')?.errors?.['required']"
          >Name is required</small
        >
      </label>
      <label for="email" class="flex flex-col">
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input
            [class.p-invalid]="
              form.get('email')?.touched && !!form.get('email')?.errors
            "
            class="w-full"
            type="text"
            pInputText
            autocomplete="off"
            id="email"
            placeholder="Enter email"
            formControlName="email"
          />
        </span>
        <small
          class="p-invalid"
          *ngIf="form.get('email')?.touched && !!form.get('email')?.errors?.['isEmail']"
          >A valid email</small
        >
        <small
          class="p-invalid"
          *ngIf="form.get('email')?.touched && !!form.get('email')?.errors?.['required']"
          >Email is required</small
        >
      </label>

      <label for="password" class="flex flex-col">
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input
            type="password"
            pInputText
            id="password"
            [class.p-invalid]="
              form.get('password')?.touched && !!form.get('password')?.errors
            "
            autocomplete
            class="w-full"
            placeholder="Enter password"
            formControlName="password"
          />
        </span>
        <small
          class="p-invalid"
          *ngIf="
            form.get('password')?.touched && !!form.get('password')?.errors
          "
        >
          Password is required
        </small>
      </label>

      <label for="passwordConfirmation" class="flex flex-col">
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input
            type="password"
            pInputText
            id="passwordConfirmation"
            [class.p-invalid]="
              form.get('passwordConfirmation')?.touched &&
              !!form.get('passwordConfirmation')?.errors
            "
            autocomplete
            class="w-full"
            placeholder="Enter passwordConfirmation"
            formControlName="passwordConfirmation"
          />
        </span>
        <small
          class="p-invalid"
          *ngIf="
            form.get('passwordConfirmation')?.touched && !!form.get('passwordConfirmation')?.errors?.['required']
          "
        >
          passwordConfirmation is required
        </small>
        <small
          class="p-invalid"
          *ngIf="
          form.get('passwordConfirmation')?.touched && !!form.errors?.['notSame']
        "
        >
          passwordConfirmation not match with password
        </small>
      </label>
      <button pButton type="submit" class="w-full" label="Signup"></button>
    </form>
    <p class="text-sm w-4/5">
      <span>Already have an account?&nbsp;</span>
      <a href="/login" class="text-blue-600">Login</a>
    </p>
  </section>
</div>
