<div class="flex flex-col flex-1">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <i class="pi pi-tag mr-2"></i>
      <span class="font-semibold">{{ categories.join(',') }}</span>
    </div>
    <span
      class="rounded-lg px-1 py-2 uppercase text-bold text-xs tracking-wide"
      [class.status-instock]="quantity > 2"
      [class.status-lowstock]="quantity > 0 && quantity <= 2"
      [class.status-outostock]="quantity <= 0"
      >{{
        quantity > 2 ? 'instock' : quantity <= 0 ? 'outostock' : 'lowstock'
      }}</span
    >
  </div>
  <div class="product-cover">
    <shop-product-cover
      [imageUrl]="imageUrl"
      [rounded]="roundedImage"
    ></shop-product-cover>
  </div>
  <div class="product-description">
    <div class="text-2xl font-bold">{{ title }}</div>
    <div class="mb-3 text-gray-600">{{ description }}</div>
  </div>
  <div class="flex items-center justify-between">
    <span class="text-2xl font-semibold">{{ price }}â‚«</span>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-shopping-cart"
      class="p-element"
    ></button>
  </div>
</div>
