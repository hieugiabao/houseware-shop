<div
  class="flex flex-row relative h-44 mb-4 gap-4 border-b-[1px] border-b-gray-300 justify-between"
>
  <figure class="h-full">
    <img
      [src]="'./assets/images/promo-3.webp'"
      [alt]="item.name"
      class="h-4/5 rounded-md"
    />
  </figure>
  <div class="flex justify-between w-4/5">
    <div class="flex flex-col items-start h-full">
      <span class="text-lg font-semibold">{{ item.maxQuantity }} STOREEZ</span>
      <span class="text-lg font-semibold">{{ item.name }}</span>
    </div>
    <span class="h-full"
      ><p-inputNumber
        (ngModelChange)="onQuantityChange($event)"
        [ngModel]="quantity"
        [showButtons]="true"
        buttonLayout="horizontal"
        spinnerMode="horizontal"
        inputId="vertical"
        decrementButtonClass="p-button-secondary"
        incrementButtonClass="p-button-secondary"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        [disabled]="loading"
        [min]="1"
        [max]="item.maxQuantity"
      >
      </p-inputNumber
    ></span>
  </div>
  <div class="flex flex-col justify-between h-3/5 pl-8">
    <span class="text-lg font-semibold">{{ item.price | currency }}</span>
    <span class="text-lg font-semibold relative"
      ><span>{{ item.price * quantity | currency }}</span>
      <div class="absolute text-xs bottom-1 -left-10">Total=</div>
    </span>
  </div>

  <span class="absolute bottom-0 right-0 flex flex-row justify-center">
    <p-confirmPopup></p-confirmPopup>
    <button
      pButton
      [disabled]="loading"
      icon="pi pi-trash"
      type="button"
      class="p-button-secondary scale-90"
      (click)="confirmRemove($event)"
    ></button>
  </span>
</div>
