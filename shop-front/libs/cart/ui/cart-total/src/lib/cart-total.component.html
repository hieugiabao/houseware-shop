<section>
  <div class="w-full flex flex-col border-b-[1px] border-b-gray-400 my-4 gap-2">
    <div class="row">
      <span>Subtotal</span>
      <span class="text-base font-semibold">{{ subtotal | currency }}</span>
    </div>
    <div class="row">
      <span>Taxes</span>
      <span class="text-base font-semibold">{{ tax | currency }}</span>
    </div>
    <div class="row">
      <span>Delivery</span>
      <span class="text-base font-semibold">{{ delivery | currency }}</span>
    </div>
    <div class="row">
      <span>Discount</span>
      <span class="text-base font-semibold text-red-300">{{
        discount | currency
      }}</span>
    </div>
  </div>

  <div class="row">
    <span>Total</span>
    <span class="text-2xl font-bold">{{ total | currency }}</span>
  </div>

  <div class="text-right my-12 flex justify-between text-gray-500 text-sm">
    <div class="flex flex-col gap-3 items-start">
      <span
        ><i class="pi pi-arrow-right-arrow-left"></i
        ><span class="ml-2">Free 100 day return</span></span
      >
      <span
        ><i class="pi pi-lock"></i
        ><span class="ml-2">Secure checkout</span></span
      >
    </div>
    <button
      pButton
      routerLink="/checkout"
      icon="pi pi-lock"
      label="Checkout now"
      class="p-button-secondary"
    ></button>
  </div>
</section>
