<div id="product-list">
  <p-breadcrumb [model]="breadCrumbItems" [home]="home"></p-breadcrumb>
  <div class="main__content">
    <div class="child__category">
      <p-panelMenu
        [model]="childCategoryItems"
        [style]="{ width: '200px' }"
        [multiple]="false"
      ></p-panelMenu>

    <div class="main__list">
      <span>390 items</span>

    </div>
  </div>
</div>
