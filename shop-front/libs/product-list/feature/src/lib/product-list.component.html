<div id="product-list">
  <p-breadcrumb [model]="breadCrumbItems" [home]="home"></p-breadcrumb>
  <div class="main__content">
    <div class="child__category">
      <p-panelMenu
        [model]="childCategoryItems"
        [style]="{ width: '200px' }"
        [multiple]="false"
      ></p-panelMenu>
    </div>
    <div class="main__list" *ngIf="productsResponse$ | async as response">
      <div *ngIf="response.status === 'loading'; else data">
        <p-progressSpinner></p-progressSpinner>
      </div>
      <ng-template #data>
        <span>{{ response.data?.total }} items</span>
        <shop-product-category
          [products]="response.data"
          [categoryName]="category.name"
        ></shop-product-category>
      </ng-template>
    </div>
  </div>
</div>
