<div class="">
  <p-dataView #dv [value]="products" [paginator]="false" layout="grid">
    <ng-template pTemplate="header">
      <h2 class="text-2xl font-semibold">Product overview</h2>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <shop-product
        class="card w-[21.5%] inline-block m-4 !rounded-xl max-lg:w-[45%] max-xl::w-[35%]"
        [imageUrl]="product.thumb"
        [title]="product.name"
        [description]="product.description"
        [price]="product.price"
        page
        link="/shop/product/{{ product.id }}"
        [quantity]="product.quantity"
      ></shop-product>
    </ng-template>
  </p-dataView>
  <p-paginator
    [rows]="3"
    [totalRecords]="15"
    [rowsPerPageOptions]="[9, 12, 15]"
    (onPageChange)="paginate($event)"
    [first]="1"
  ></p-paginator>
</div>
